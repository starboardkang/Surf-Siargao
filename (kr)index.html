<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf | 시르가오</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <div class="top-left">
            <span class="surf">Surf</span> <span class="divider"> | </span> <span class="siargao">시르가오</span>
        </div>

        <div class="top-right">
            언어:
            <select id="language" name="language" onchange="changeLanguage(this.value)">
                <option value="(kr)index.html">한국어</option>
                <option value="index.html">English</option>
                <option value="(ch)index.html">简体中文</option>
            </select>
        </div>
    </header>

    <!-- MAIN CONTENT SECTION -->
    <main>
        <div class="background">    
            <div class="form-container">
                <form action="destinations.html" method="GET">
                    <h1>방문자 정보</h1>

                    <label for="name">이름 (선택 사항):</label>
                    <input type="text" id="name" name="name" placeholder="이름"><br>

                    <label for="nation">국적:</label>
                    <select name="nation" id="nation" required>
                        <option value="">국적 선택</option>
                        <option value="Local">국내</option>
                        <option value="Foreign">외국인</option>
                    </select><br>

                    <label for="date">방문 날짜:</label>
                    <input type="date" id="date" name="date" required><br><br>

                    <a href="(kr)destinations.html"><input type="submit" value="제출"></a>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="bottom-center">
        저작권 © 2025 그룹 11 주식회사. 모든 권리 보유.
        | <a href="#">개인정보 처리방침</a> | <a href="#">이용약관</a>
    </footer>

    <!-- LANGUAGE SWITCH SCRIPT -->
    <script>
        function changeLanguage(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
