<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Surf | 시아르가오 - 리뷰</title>
</head>

<body>
  <div class="background">
    <header>
      <div class="top-left">
        <span class="surf">Surf</span>
        <span class="divider"> | </span>
        <span class="siargao">시아르가오</span>
        <a href="(kr)destinations.html"><button id="backButton">← 뒤로가기</button></a>
      </div>
      <div class="top-right">
        언어:
        <select id="language" name="language" onchange="changeLanguage(this.value)">
          <option value="review-page.html">English</option>
          <option value="(kr)review-page.html" selected>한국어</option>
          <option value="(ch)review-page.html">简体中文</option>
        </select>
      </div>
    </header>

    <main class="review-container">
      <form action = "(kr)thanks.html" method="POST">
       <h2>리뷰 작성하세요</h2>
        <label>경험 평가:</label>
        <div class="stars">
          <input type="radio" id="exp-five" name="experience" value="5">
          <label for="exp-five">★</label>
          <input type="radio" id="exp-four" name="experience" value="4">
          <label for="exp-four">★</label>
          <input type="radio" id="exp-three" name="experience" value="3">
          <label for="exp-three">★</label>
          <input type="radio" id="exp-two" name="experience" value="2">
          <label for="exp-two">★</label>
          <input type="radio" id="exp-one" name="experience" value="1">
          <label for="exp-one">★</label>
        </div>

        <label>침각도 평가:</label>
        <div class="stars">
          <input type="radio" id="clean-five" name="cleanliness" value="5">
          <label for="clean-five">★</label>
          <input type="radio" id="clean-four" name="cleanliness" value="4">
          <label for="clean-four">★</label>
          <input type="radio" id="clean-three" name="cleanliness" value="3">
          <label for="clean-three">★</label>
          <input type="radio" id="clean-two" name="cleanliness" value="2">
          <label for="clean-two">★</label>
          <input type="radio" id="clean-one" name="cleanliness" value="1">
          <label for="clean-one">★</label>
        </div>

        <label>제공된 환경:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="amenities1" name="amenities" value="Restrooms">
          <label for="amenities1">휴가소</label>
          <input type="checkbox" id="amenities2" name="amenities" value="Parking">
          <label for="amenities2">주차장</label>
          <input type="checkbox" id="amenities3" name="amenities" value="Guides">
          <label for="amenities3">가이드</label>
          <input type="checkbox" id="amenities4" name="amenities" value="Shops">
          <label for="amenities4">상점</label>
          <input type="checkbox" id="amenities5" name="amenities" value="Restaurants">
          <label for="amenities5">음식점</label>
          <input type="checkbox" id="amenities6" name="amenities" value="Snorkeling">
          <label for="amenities6">스노클링</label>
          <input type="checkbox" id="amenities7" name="amenities" value="Boat Rentals">
          <label for="amenities7">보트 보조</label>
          <input type="checkbox" id="amenities8" name="amenities" value="Beach Chairs">
          <label for="amenities8">비치 쇼어</label>
          <input type="checkbox" id="amenities9" name="amenities" value="Wi-Fi">
          <label for="amenities9">Wi-Fi</label>
          <input type="checkbox" id="amenities10" name="amenities" value="Activities">
          <label for="amenities10">활동</label>
        </div>

        <label for="review">경험을 목록하세요:</label>
        <textarea id="review" name="review" rows="4" placeholder="경험을 내용을 입력해주세요..." required></textarea>

        <label for="photo">글종한 사진을 업로드하세요:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <button type="submit" class="submit">제출</button>
      </form>
    </main>

    <footer class="bottom-center">
      저작권 © 2025 그룹 11 Inc. 모든 권리 보장.
      | <a href="#">개인정보 정책</a> | <a href="#">이용 약관</a>
    </footer>
  </div>

  <script>
    function changeLanguage(url) {
      if (url) {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
