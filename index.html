<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Siargao</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER SECTION -->
    <header>
        <div class="top-left">
            <span class="surf">Surf</span> <span class="divider"> | </span> <span class="siargao">SIARGAO</span>
        </div>

        <div class="top-right">
            Language:
            <select id="language" name="language" onchange="changeLanguage(this.value)">
                <option value="index.html">English</option>
                <option value="kr-index.html">한국어</option>
                <option value="ch-index.html">简体中文</option>
            </select>
        </div>
    </header>

    <!-- MAIN CONTENT SECTION -->
    <main>
        <div class="background">
            <div class="form-container">
                <form action="destinations.html" method="GET">
                    <h1>Visitor Information</h1>

                    <label for="name">Name (Optional):</label>
                    <input type="text" id="name" name="name" placeholder="Name"><br>

                    <label for="nation">Nationality:</label>
                    <select name="nation" id="nation" required>
                        <option value="">Select nationality</option>
                        <option value="Local">Local</option>
                        <option value="Foreign">Foreign</option>
                    </select><br>

                    <label for="date">Date of Visit:</label>
                    <input type="date" id="date" name="date" required><br><br>

                    <a href="destinations.html"><input type="submit" value="Submit"></a>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="bottom-center">
        Copyright © 2025 Group 11 Inc. All rights reserved.
        | <a href="#">Privacy & Policy</a> | <a href="#">Terms of Use</a>
    </footer>

    <!-- LANGUAGE SWITCH SCRIPT -->
    <script>
        function changeLanguage(url) {
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
